<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>    <title>Clock</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="date_container">
        <span class="nday">Jour</span>
        <span class="day"> J</span>
        <span class="months">Month</span>
        <span class="year">Year</span>
    </div>
    <div class="clock_container">
        <ul class="digits hours hoursTens">
            <li><span>0</span></li>
            <li><span>1</span></li>
            <li><span>2</span></li>
        </ul>
        <ul class="digits hours hoursOnes">
            <li><span>0</span></li>
            <li><span>1</span></li>
            <li><span>2</span></li>
            <li><span>3</span></li>
            <li><span>4</span></li>
            <li><span>5</span></li>
            <li><span>6</span></li>
            <li><span>7</span></li>
            <li><span>8</span></li>
            <li><span>9</span></li>
        </ul>
        <span class="separator">:</span>
        <ul class="digits minutes minutesTens">
            <li><span>0</span></li>
            <li><span>1</span></li>
            <li><span>2</span></li>
            <li><span>3</span></li>
            <li><span>4</span></li>
            <li><span>5</span></li>
        </ul>
        <ul class="digits minutes minutesOnes">
            <li><span>0</span></li>
            <li><span>1</span></li>
            <li><span>2</span></li>
            <li><span>3</span></li>
            <li><span>4</span></li>
            <li><span>5</span></li>
            <li><span>6</span></li>
            <li><span>7</span></li>
            <li><span>8</span></li>
            <li><span>9</span></li>
        </ul>
        <span class="separator">:</span>
        <ul class="digits seconds secondsTens">
            <li><span>0</span></li>
            <li><span>1</span></li>
            <li><span>2</span></li>
            <li><span>3</span></li>
            <li><span>4</span></li>
            <li><span>5</span></li>
        </ul>
        <ul class="digits seconds secondsOnes">
            <li><span>0</span></li>
            <li><span>1</span></li>
            <li><span>2</span></li>
            <li><span>3</span></li>
            <li><span>4</span></li>
            <li><span>5</span></li>
            <li><span>6</span></li>
            <li><span>7</span></li>
            <li><span>8</span></li>
            <li><span>9</span></li>
        </ul>
    </div>
</body>
</html>
